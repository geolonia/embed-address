<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <form id="entire-form" action="/">
      <div class="container">
        <div class="row">
          <div class="form-group col-sm">
            <label for="name">お名前</label>
            <input id="name" type="text" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm">
            <label for="ruby">フリガナ</label>
            <input id="ruby" type="text" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="col-sm">
            <button id="geolocate" type="button" class="btn btn-secondary">
              住所を現在位置から入力
            </button>
          </div>
          <div class="form-group col-sm">
            <label for="postal-code">郵便番号</label>
            <input id="postal-code" type="text" class="form-control" />
          </div>
          <div class="form-group col-sm">
            <label for="prefecture">都道府県</label>
            <select id="prefecture" type="text" class="form-control"></select>
          </div>
          <div class="form-group col-sm">
            <label for="city">市町村</label>
            <select id="city" type="text" class="form-control"></select>
          </div>
          <div class="form-group col-sm">
            <label for="small-area">字名</label>
            <select id="small-area" type="text" class="form-control"></select>
          </div>
          <div class="form-group col-sm">
            <label for="other-addresses">番地・建物名</label>
            <input id="other-addresses" type="text" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm">
            <label for="tel">電話番号</label>
            <input id="tel" type="text" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm">
            <label for="email">メールアドレス</label>
            <input id="email" type="email" class="form-control" />
          </div>
        </div>

        <button type="button" class="btn btn-primary">次へ進む</button>
      </div>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
