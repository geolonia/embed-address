<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <style>
      #geolocation-loader {
        margin-right: 5px;
      }
      #other-addresses-loader {
        margin-left: 5px;
      }
    </style>
  </head>
  <body class="pt-5">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">お客様の情報</h5>
          <form id="entire-form" action="/">
            <div class="container">
              <div class="row">
                <div class="form-group col-sm">
                  <label for="name">お名前</label>
                  <input id="name" type="text" class="form-control" />
                </div>
              </div>

              <div class="row">
                <div class="col-sm d-flex align-items-end">
                  <div class="form-group">
                    <button
                      id="geolocate"
                      type="button"
                      class="btn btn-link"
                      data-toggle="tooltip"
                      data-placement="top"
                      title="端末の位置情報を使い、現在地の住所を入力します。"
                    >
                      <span
                        id="geolocation-loader"
                        class="spinner-border spinner-border-sm"
                        role="status"
                        aria-hidden="true"
                        style="display: none;"
                      ></span>
                      現在位置から住所を検索
                    </button>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-sm-12 col-md-4">
                  <label for="prefecture">都道府県</label>
                  <select
                    id="prefecture"
                    type="text"
                    class="form-control"
                  ></select>
                </div>
                <div class="form-group col-sm-12 col-md-4">
                  <label for="city">市町村</label>
                  <select id="city" type="text" class="form-control"></select>
                </div>
                <div class="form-group col-sm-12 col-md-4">
                  <label for="small-area">字名</label>
                  <select
                    id="small-area"
                    type="text"
                    class="form-control"
                  ></select>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-sm other-addresses-container">
                  <label for="other-addresses">
                    番地・建物名
                    <span
                      id="other-addresses-loader"
                      class="spinner-border spinner-border-sm text-muted"
                      role="status"
                      aria-hidden="true"
                      style="display: none;"
                    ></span>
                  </label>
                  <input
                    id="other-addresses"
                    type="text"
                    class="form-control"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="住所は匿名で収集され、サービスの精度向上に役立てられます。"
                  />
                </div>
              </div>

              <a href="#" class="btn btn-primary">次へ進む</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
